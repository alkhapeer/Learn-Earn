<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Learn&Earn</title>
  <meta http-equiv="refresh" content="3; url=login.html">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;display:grid;place-items:center;height:100vh;margin:0;background:#f7f7f8}
    .card{background:#fff;padding:24px 28px;border-radius:16px;box-shadow:0 6px 24px rgba(0,0,0,.08);text-align:center}
    a{color:#0b5fff;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>شبكة تعلم واربح | Learn&Earn</h1>
    <p>يتم تحويلك…</p>
    <p><a href="login.html">اذهب يدويًا إلى صفحة تسجيل الدخول</a></p>
  </div>

  <script>
    // إذا كان الموزّع مسجّل سابقًا، ادخل مباشرة للواجهة الرئيسية
    try {
      const id = localStorage.getItem('dist_id'); // احفظ هذا المفتاح في login.html عند نجاح الدخول
      const next = id ? 'home.html' : 'login.html';
      location.replace(next);
    } catch(e) { /* المتصفح بلا localStorage: سيعمل الـ meta refresh */ }
  </script>
</body>
</html>
