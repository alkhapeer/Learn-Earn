<iframe id="form"></iframe>
<script>
  const DID = localStorage.getItem('DID')||'';
  if(!DID){ alert('سجل الدخول أولًا'); location.href='login.html'; }
  // ضع رابط Google Form لطلبات الأكواد (prefill) وعدّل entry.DID_FIELD_ID
  const PCODES_FORM_URL = 'https://docs.google.com/forms/d/e/FORM_ID/viewform?usp=pp_url&entry.DID_FIELD_ID=';
  document.getElementById('form').src = PCODES_FORM_URL + encodeURIComponent(DID);
</script>
